name: Publish Python ğŸ distributions ğŸ“¦ to PyPI
on: push
jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout code ğŸ›ï¸
      uses: actions/checkout@v2.3.1
      with:
        submodules: 'recursive'
    - name: Set up Python 3.7 ğŸ
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install build dependencies ğŸ’¾
      run: pip install wheel
    - name: Build a binary wheel and a source tarball distributions ğŸ“¦
      run: python setup.py bdist_wheel sdist
    - name: Publish distribution ğŸ“¦ to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
